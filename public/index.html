<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextPath DevOps Academy</title>

    <!-- Premium Embedded Styles -->
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #fff;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.35);
        }

        header h1 {
            font-size: 3.2rem;
            margin: 0;
            font-weight: 800;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.9;
        }

        .container {
            max-width: 450px;
            margin: 40px auto;
            background: #ffffff10;
            padding: 30px 25px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            backdrop-filter: blur(12px);
            animation: fadeIn 1s ease-in-out;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 600;
            color: #3b82f6;
        }

        .field {
            margin-bottom: 20px;
        }

        .field label {
            display: block;
            margin-bottom: 6px;
            font-size: 1rem;
            font-weight: 500;
        }

        .field input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            color: white;
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        button:hover {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        footer {
            text-align: center;
            color: #aaa;
            padding: 25px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <header>
        <h1>NextPath DevOps Academy</h1>
        <p>Kickstart your DevOps journey with premium online training</p>
    </header>

    <div class="container">
        <h2>Create Your Account</h2>

        <form action="/addUser" method="POST" target="_blank" id="signupForm">

            <div class="field">
                <label>Email</label>
                <input type="email" placeholder="you@example.com" name="email" required>
            </div>

            <div class="field">
                <label>Full Name</label>
                <input type="text" placeholder="John Doe" name="username" required>
            </div>

            <div class="field">
                <label>Password</label>
                <input type="password" placeholder="Enter password" name="password" required>
            </div>

            <button type="submit">Create Account</button>
        </form>
    </div>

    <footer>
        Â© 2025 NextPath DevOps Academy. All rights reserved.
    </footer>

</body>
</html>
